<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クレーンゲーム</title>
  <style>
    canvas {
      background: #f0f8ff;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
    }
    #gameOver {
      display: none;
      font-size: 32px;
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- スタート画面 -->
  <div id="startScreen">
    <h1>クレーンゲーム</h1>
    <button id="startButton">スタート</button>
  </div>

  <!-- ゲーム画面（最初は非表示） -->
  <div id="gameScreen" style="display:none;">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <span id="timer">00:30</span>
    <button id="catchButton">ここだ！</button>
    <div id="prizeCount">取った景品数: 0</div>
    <div id="gameOver" id = "gameOver">
      <h1>終了！</h1>
    </div>
  </div>

  <script src="crene-game.js"></script>
</body>
</html>

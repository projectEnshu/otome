<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スペース連打パンチマシーン</title>
  <link rel="stylesheet" href="punching machine.css">
</head>
<body class="game">
  <!-- ゲーム本体 -->
  <div id="gameContainer"></div>
  <div id="timer">残り時間: 10秒</div>
  <div id="score">連打数: 0</div>
  <div id="result"></div>
  <div id="startMessage">※ Enterキーで開始、スペースキーで連打‼️</div>

  <!-- 結果画面 -->
  <div id="resultScreen">
    <img src="スクリーンショット 2025-05-24 14.21.39.png" class="resultBackground" alt="リザルト背景">
    <h2>結果発表！</h2>
    <div id="finalScore"></div>
    <div id="evaluation"></div>
    <button onclick="goHome()">ホームへ戻る</button>
  </div>

  <script src="punching machine.js"></script>
</body>
</html>
